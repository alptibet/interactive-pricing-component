<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="app.js"></script>
    <title>Pricing Component</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header-1">Simple, traffic-based pricing</h1>
        <h3 class="header-3">Sign-up for our 30-day trial.</h3>
        <h3 class="header-3">No credit card required.</h3>
      </header>
      <main class="pricing-component">
        <p class="pricing-component__pageviews"><span id="viewcount">100</span>k pageviews</p>
        <p class="pricing-component__monthly">
          <span class="pricing-component__monthly-price">$<span id="price">16.00</span></span> <span class="interval">/ month</span>
        </p>
        <input type="range" name="input-range" id="input-range" class="pricing-component__input-range" min="10" max="200" value="99" step="5" />
        <div class="pricing-component__selection">
          <p>Monthly Billing</p>
          <div class="radio-btn">
            <button class="toggle" id="toggle"></button>
          </div>
          <p>Yearly Billing</p>
          <div class="discount-btn">
            <p>25% <span class="discount-btn__discount">discount</span></p>
          </div>
        </div>
      </main>
      <div class="cta">
        <div>
          <p><img src="./assets/icon-check.svg" alt="" />Unlimited websites</p>
          <p><img src="./assets/icon-check.svg" alt="" />100% data ownership</p>
          <p><img src="./assets/icon-check.svg" alt="" />Email reports</p>
        </div>
        <button class="cta__btn">Start my trial</button>
      </div>
    </div>
  </body>
</html>
