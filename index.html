<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="app.js"></script>
    <title>Pricing Component</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header-1">Simple, traffic-based pricing</h1>
        <h3 class="header-3">Sign-up for our 30-day trial.</h3>
        <h3 class="header-3">No credit card required.</h3>
      </header>
      <main class="main">
        <h2 class="header-2">100K PAGEVIEWS</h2>
        <div class="main__slider"></div>
        <div class="main__pricing"></div>
        <div class="main__pricing-control"></div>
        <div class="main__text-content">
          <p>
            <span><img src="./assets/icon-check.svg" alt="" /></span> Unlimited websites
          </p>
          <p>
            <span><img src="./assets/icon-check.svg" alt="" /></span> 100% data ownership
          </p>
          <p>
            <span><img src="./assets/icon-check.svg" alt="" /></span> Email reports
          </p>
        </div>
        <button class="main__btn">Start my trial</button>
      </main>
    </div>
  </body>
</html>
